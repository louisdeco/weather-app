<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <button id="unitToggle">
        <svg
          class="toggle-icon-on"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="currentWidth"
          fill="currentColor"
        >
          <path
            d="M280-240q-100 0-170-70T40-480q0-100 70-170t170-70h400q100 0 170 70t70 170q0 100-70 170t-170 70H280Zm0-80h400q66 0 113-47t47-113q0-66-47-113t-113-47H280q-66 0-113 47t-47 113q0 66 47 113t113 47Zm400-40q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM480-480Z"
          />
        </svg>
        <svg
          class="toggle-icon-off hidden"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="currentWidth"
          fill="currentColor"
        >
          <path
            d="M280-240q-100 0-170-70T40-480q0-100 70-170t170-70h400q100 0 170 70t70 170q0 100-70 170t-170 70H280Zm0-80h400q66 0 113-47t47-113q0-66-47-113t-113-47H280q-66 0-113 47t-47 113q0 66 47 113t113 47Zm0-40q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm200-120Z"
          />
        </svg>
      </button>
      <form action="" id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter a city" />
      </form>
    </header>
    <div class="loading">
      <div class="spinner">
        <svg
          class="spinner-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="currentWidth"
          fill="#e8eaed"
        >
          <path
            d="M204-318q-22-38-33-78t-11-82q0-134 93-228t227-94h7l-64-64 56-56 160 160-160 160-56-56 64-64h-7q-100 0-170 70.5T240-478q0 26 6 51t18 49l-60 60ZM481-40 321-200l160-160 56 56-64 64h7q100 0 170-70.5T720-482q0-26-6-51t-18-49l60-60q22 38 33 78t11 82q0 134-93 228t-227 94h-7l64 64-56 56Z"
          />
        </svg>
      </div>
    </div>
    <div class="weather-info">
      <p class="description"></p>
      <p class="location"></p>
      <div class="unit-wrapper temp">
        <p class="temperature"></p>
        <p class="temp-unit"></p>
      </div>
      <div class="meta">
        <div class="unit-wrapper">
          <p class="feels-like"></p>
          <p class="feels-like-unit"></p>
        </div>
        <p class="wind"></p>
        <p class="humidity"></p>
      </div>
    </div>
    <div class="error not-displayed"></div>
    <footer>
      <p>
        Designed & Built by
        <a
          href="https://github.com/louisdeco"
          target="_blank"
          rel="noopener noreferrer"
          >luchodeco</a
        >
      </p>
    </footer>
  </body>
</html>

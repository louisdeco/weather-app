<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form action="" id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter a city" />
      </form>
    </header>
    <div class="weather-info">
      <p class="description">MOSTLY SUNNY</p>
      <p class="location">PARIS, ILE DE FRANCE, FRANCE</p>
      <div class="unit-wrapper temp">
        <p class="temperature">69</p>
        <p class="temp-unit">&deg;C</p>
      </div>
      <div class="meta">
        <div class="unit-wrapper">
          <p class="feels-like">FEELS LIKE: 70</p>
          <p class="feels-like-unit">&deg;C</p>
        </div>
        <p class="wind">WIND: 5 MPH</p>
        <p class="humidity">HUMIDITY: 69%</p>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
